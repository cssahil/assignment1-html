<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas{
            border: 1px solid blue;
            margin: 50px auto;
            display: block;
        }
    </style>
</head>
<body>
    <canvas width="500" height="500"></canvas>
    <script>
        var ctx = document.getElementsByTagName("canvas")[0].getContext("2d");
        ctx.moveTo(100,200);
        ctx.lineTo(200,300);
        ctx.lineTo(300,300);
        ctx.lineTo(400,200);
        ctx.lineTo(100,200);

        ctx.moveTo(250,200);    // moving cursor to center for flag
        ctx.lineTo(250,50);
        ctx.lineTo(200,100);
        ctx.lineTo(250,100);
        ctx.stroke();

        ctx.font = "bold 20px Calibiri";
        ctx.fillText("BOAT",230,350);
    </script>
</body>
</html>

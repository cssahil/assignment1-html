<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas{
            border: 1px solid blue;
            margin: 50px auto;
            display: block;
        }
    </style>
</head>
<body>
    <canvas width="500" height="500"></canvas>
    <script>
        var ctx = document.getElementsByTagName("canvas")[0].getContext("2d");
        ctx.moveTo(250,30);     //1 start
        ctx.lineTo(200,100);    //2
        ctx.lineTo(120,100);    //3
        ctx.lineTo(190,150);    //4
        ctx.lineTo(140,230);    //5
        ctx.lineTo(250,180);    //6
        ctx.lineTo(360,230);    //7
        ctx.lineTo(310,150);    //8
        ctx.lineTo(380,100);    //9
        ctx.lineTo(300,100);    //10
        ctx.lineTo(250,30);     //11 end
        ctx.stroke();

        ctx.font = "bold 20px Calibiri";
        ctx.fillText("STAR",230,300);
    </script>
</body>
</html>
